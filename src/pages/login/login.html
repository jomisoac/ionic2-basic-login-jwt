<ion-content padding>
    <h4 class="login-title">
        <img src="assets/iconobt.png" style="width:100%;display:block;">
    </h4>
    <ion-list>
        <ion-item>
            <ion-label>
                <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input type="text" [(ngModel)]="user_login" placeholder="Usuario"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <ion-icon name="unlock"></ion-icon>
            </ion-label>
            <ion-input type="password" [(ngModel)]="user_password" placeholder="Contrase&ntilde;a"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button block color="dark" (click)="login(user_login, user_password)">Iniciar sesion</button>
</ion-content>
